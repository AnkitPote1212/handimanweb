<section id="hero" class="hero d-flex align-items-center section-bg">
    <div class="container">
      <div class="row justify-content-between gy-5" style="margin-left: 30%; margin-right: 30%;">
        <h1 data-aos="fade-up" style="text-align: center">Please Login</h1>
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <!-- <div class="col-3"></div> -->
                <div >
                    <div class="mb-3">
                        <div
                            *ngIf="invalidCredential"
                            class="text-danger">
                            Invalid credential!! username or password must be wrong.
                          </div>
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" formControlName="email">
                            <div
                            *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched"
                            class="text-danger">
                            Please enter valid email.
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            formControlName="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="outer-div">
                        <button class="find-handiman-btn" [disabled]="loginForm.invalid" type="submit">Login</button>
                     </div>   
                </div>
                <!-- <div class="col-3"></div> -->
            </div>
        </form>
        </div>
        </div>
        
      </div>
    </div>
</section>
